services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: deps
    # mount source for live development
    volumes:
      - ./web:/app:cached
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
      # To use Postgres from this compose file, uncomment and adjust the line below
      # - DATABASE_URL=postgresql://dd_user:dd_pass@postgres:5432/dear_days?schema=public
    # ensure Next listens on all interfaces
    command: sh -c "if [ ! -d node_modules/.pnpm ]; then pnpm install; fi; pnpm prisma generate --schema=prisma/schema.prisma; pnpm prisma migrate deploy || pnpm prisma db push; pnpm dev"
    depends_on:
      postgres:
        condition: service_healthy
    tty: true
  # Optional Postgres service for local development
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: dd_user
      POSTGRES_PASSWORD: dd_pass
      POSTGRES_DB: dear_days
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      # Ensure pg_isready checks the actual database created by POSTGRES_DB
      test: ["CMD-SHELL", "pg_isready -U dd_user -d dear_days"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    name: dear_days_db_data
  web_node_modules:
    name: dear_days_web_node_modules
  web_next:
    name: dear_days_web_next
